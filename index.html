<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre avis nous intéresse - ISOVER</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Votre avis nous intéresse - ISOVER">
  <meta property="og:description" content="Aidez-nous à améliorer notre service en nous laissant une note.">
  <meta property="og:type" content="website">
  <meta property="og:image:alt" content="ISOVER Logo">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #333333;
      --secondary-color: #666666;
      --background-color: #F5F5F5;
      --container-background: #FFFFFF;
      --border-color: #E0E0E0;
      --hover-color: #555555;
      --star-color: #FFD700;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #E6F3FF 0%, #C5E1FF 100%);
      background-attachment: fixed;
      color: var(--primary-color);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 3rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .logo-container {
      margin: 0 auto 2rem;
    }

    .logo {
      max-width: 200px;
      max-height: 100px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--secondary-color);
    }

    .stars {
      font-size: 3rem;
      color: #CCCCCC;
      cursor: pointer;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    .star {
      display: inline-block;
      margin: 0 0.2rem;
      transition: all 0.3s ease;
    }

    .star:hover, .star.selected {
      color: var(--star-color);
    }

    .emoji-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      height: 4rem;
    }

    .emoji {
      font-size: 2.5rem;
      margin: 0 0.5rem;
      opacity: 0;
      transition: all 0.5s ease;
      transform: translateY(20px);
    }

    .emoji.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #comment-section {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #comment-section textarea {
      width: 100%;
      min-height: 40px;
      max-height: 200px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      margin-bottom: 15px;
      resize: none;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
    }

    #comment-section textarea:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.2);
      background-color: rgba(255, 255, 255, 1);
    }

    #submit-button {
      display: none;
      padding: 12px 25px;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: var(--container-background);
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    #submit-button:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #confirmation {
      font-weight: 600;
      color: var(--primary-color);
      margin-top: 1rem;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #confirmation.visible {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .stars {
        font-size: 2.5rem;
      }
      .emoji {
        font-size: 2rem;
      }
    }
  </style>
</head>

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwffwHNI3rnojQk2IAAAAASUVORK5CYII=" alt="ISOVER" class="logo">
    </div>
    <h1>Votre avis nous intéresse</h1>
    <p>Comment évalueriez-vous notre service aujourd'hui ?</p>
    <div class="stars" role="radiogroup" aria-labelledby="rating-label">
      <span class="star" role="radio" tabindex="0" aria-label="1 étoile" data-value="1">★</span>
      <span class="star" role="radio" tabindex="0" aria-label="2 étoiles" data-value="2">★</span>
      <span class="star" role="radio" tabindex="0" aria-label="3 étoiles" data-value="3">★</span>
      <span class="star" role="radio" tabindex="0" aria-label="4 étoiles" data-value="4">★</span>
      <span class="star" role="radio" tabindex="0" aria-label="5 étoiles" data-value="5">★</span>
    </div>
    <div class="emoji-container">
      <span class="emoji" id="emoji-1">😞</span>
      <span class="emoji" id="emoji-2">😕</span>
      <span class="emoji" id="emoji-3">😐</span>
      <span class="emoji" id="emoji-4">😊</span>
      <span class="emoji" id="emoji-5">😃</span>
    </div>
    <div id="comment-section">
      <textarea id="comment" placeholder="Dites-nous en plus sur votre expérience..."></textarea>
    </div>
    <a id="submit-button" href="#">Envoyer</a>
    <div id="confirmation">Merci pour votre retour !</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const stars = document.querySelectorAll('.star');
      const emojis = document.querySelectorAll('.emoji');
      const commentSection = document.getElementById('comment-section');
      const submitButton = document.getElementById('submit-button');
      const confirmation = document.getElementById('confirmation');
      
      let selectedRating = 0;
      const negativeRedirectUrl = "https://www.superprof.fr/professeur-hebreu-bac-israelien-israel-etudiant-yeshiva-cours-debutants-intermediaires-aide-devoirs.html";
      const positiveRedirectUrl = "https://www.superprof.fr/professeur-hebreu-bac-israelien-israel-etudiant-yeshiva-cours-debutants-intermediaires-aide-devoirs.html";

      function rateService(rating) {
        // Reset all stars and emojis
        stars.forEach(star => star.classList.remove('selected'));
        emojis.forEach(emoji => emoji.classList.remove('visible'));
        
        // Set selected rating
        selectedRating = rating;
        
        // Highlight stars up to the selected rating
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add('selected');
        }
        
        // Show corresponding emoji
        document.getElementById('emoji-' + rating).classList.add('visible');
        
        // Show comment section for ratings 3 or below
        if (rating <= 3) {
          commentSection.style.display = 'block';
          submitButton.style.display = 'inline-block';
          submitButton.href = negativeRedirectUrl;
        } else {
          commentSection.style.display = 'none';
          submitButton.style.display = 'inline-block';
          submitButton.href = positiveRedirectUrl;
        }
      }

      // Add click event to stars
      stars.forEach(star => {
        star.addEventListener('click', function() {
          const rating = parseInt(this.getAttribute('data-value'));
          rateService(rating);
        });
        
        // Add keyboard accessibility
        star.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const rating = parseInt(this.getAttribute('data-value'));
            rateService(rating);
          }
        });
      });

      // Submit button click event
      submitButton.addEventListener('click', function(e) {
        // Show confirmation message before redirect
        confirmation.classList.add('visible');
        
        // Small delay to show confirmation before redirect
        setTimeout(() => {
          // Redirect will happen naturally through the href
        }, 1000);
      });

      // Keyboard navigation for stars
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
          if (selectedRating < 5) rateService(selectedRating + 1);
        }
        if (e.key === 'ArrowLeft') {
          if (selectedRating > 1) rateService(selectedRating - 1);
        }
      });
    });
  </script>
</body>
